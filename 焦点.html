<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            height: 200px;
            background: white;
        }
        #div1 input{
            margin-top: 10px;
        }
        #pass{
            height: 25px;
            padding: 2px;
            background: chocolate;
        }
        #nam{
            height: 25px;
            padding: 2px;
            background: chocolate;
        }
        #xiangxi{
            height: 50px;
            padding: 2px;
            background: chocolate;
        }
    </style>
</head>
<body>
<form action="">
    <fieldset>
        <legend>个人基本信息</legend>
    <div id="div1">
        名字 <input id="nam" type="name"><br>
        密码 <input id="pass" type="password"><br>
        详细信息 <input id="xiangxi" type="text">
    </div>
    </fieldset>
</form>
<script src="lunbo/js/jquery-1.12.4.js"></script>
<script>
    $(function () {
        $(":input").focus(function () {
            $(this).addClass("focus");
        })
            .blur(function () {
            $(this).removeClass("focus");
        })
    })

</script>
</body>
</html>
