<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background: red;
            position: absolute;
        }
    </style>
</head>
<body>
<button id="start">start</button>
<button id="stop">stop</button>
<div id="div1">

</div>
<script src="jquery-1.12.4.js"></script>
<script>
    $('#start').on('click',function () {
        $('#div1').animate({
            opacity: 0.2,
            left:300
        }, 2000, function() {
        }).animate({
            height:600
        }, 2000, function() {
        });
    })

    $('#stop').on('click',function () {
        $('#div1').stop(true,true);
    })

</script>
</body>
</html>
